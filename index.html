
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <!-- Keeping Tailwind CDN for simplicity in this migration phase -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Atkinson Hyperlegible Next', sans-serif;
        background-color: #020617; /* Slate 950 base */
        overflow: hidden; /* Prevent scroll on body */
      }
      /* Animation Utilities */
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-25px) translateX(20px); }
        100% { transform: translateY(0px) translateX(0px); }
      }
      .animate-float {
        animation: float 25s ease-in-out infinite;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 40s linear infinite;
      }
      
      @keyframes spin-slower {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slower {
        animation: spin-slower 120s linear infinite;
      }

      @keyframes pulse-logo-outer {
        0% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.8; }
        100% { transform: scale(1); opacity: 0.5; }
      }
      .pulse-logo-outer {
        animation: pulse-logo-outer 6s ease-in-out infinite;
      }
      @keyframes pulse-logo-inner {
        0% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(0.8); opacity: 1; }
        100% { transform: scale(1); opacity: 0.7; }
      }
      .pulse-logo-inner {
        animation: pulse-logo-inner 6s ease-in-out infinite;
        animation-delay: -3s; /* Offset animation */
      }

      /* Bioluminescent Pulse for Nodes */
      @keyframes bio-pulse {
        0% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.8; transform: scale(1); }
      }
      .animate-bio-pulse {
        animation: bio-pulse 6s ease-in-out infinite;
      }
      
      @keyframes bio-pulse-fast {
        0% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.15); }
        100% { opacity: 0.8; transform: scale(1); }
      }
      .animate-bio-pulse-fast {
        animation: bio-pulse-fast 2s ease-in-out infinite;
      }

      .range-slider {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      .range-slider:focus {
        outline: none;
      }
      .range-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        /* Updated Gradient: Indigo -> Gold -> Red */
        background: linear-gradient(to right, #4338ca, #f59e0b 50%, #b91c1c);
        border-radius: 5px;
      }
      .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: var(--thumb-border, 2px solid #fff);
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: var(--thumb-bg, #e5e7eb);
        cursor: pointer;
        margin-top: -6px;
        box-shadow: var(--thumb-shadow, 0 0 5px rgba(255,255,255,0.7));
        transition: transform 0.2s ease-in-out, background 0.2s, border 0.2s, box-shadow 0.2s;
      }
      .range-slider::-moz-range-thumb {
        border: var(--thumb-border, 2px solid #fff);
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: var(--thumb-bg, #e5e7eb);
        cursor: pointer;
        box-shadow: var(--thumb-shadow, 0 0 5px rgba(255,255,255,0.7));
        transition: transform 0.2s ease-in-out, background 0.2s, border 0.2s, box-shadow 0.2s;
      }
      .range-slider:active::-webkit-slider-thumb {
        transform: scale(1.2);
        background: #fff;
      }
      
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
    </style>
